  <p>Gmail API Quickstart</p>

  <!--Add buttons to initiate auth sequence and sign out-->
  <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
  <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

  <pre id="content" style="white-space: pre-wrap;"></pre>
  
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
	<script>
	function togglemenu() {
		var x = document.getElementById("nav");
		if (x.className === "nav") {
			x.className += " nav--open";
		} else {
			x.className = "nav";
		}
		var element = document.getElementById("menu-toggle");
		element.classList.toggle("menu-toggle--open");
	}
	function loginbutton() {
		handleAuthClick();
	}
	/* exported gapiLoaded */
  /* exported gisLoaded */
  /* exported handleAuthClick */
  /* exported handleSignoutClick */

  // TODO(developer): Set to client ID and API key from the Developer Console
  const CLIENT_ID = '';
  const API_KEY = '';

  // Discovery doc URL for APIs used by the quickstart
  const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest';

  // Authorization scopes required by the API; multiple scopes can be
  // included, separated by spaces.
  const SCOPES = 'https://www.googleapis.com/auth/gmail.readonly https://www.googleapis.com/auth/gmail.modify https://mail.google.com/';

  let tokenClient;
  let gapiInited = false;
  let gisInited = false;

  document.getElementById('authorize_button').style.visibility = 'hidden';
  document.getElementById('signout_button').style.visibility = 'hidden';

  /**
   * Callback after api.js is loaded.
   */
  function gapiLoaded() {
    gapi.load('client', initializeGapiClient);
  }

  /**
   * Callback after the API client is loaded. Loads the
   * discovery doc to initialize the API.
   */
  async function initializeGapiClient() {
    await gapi.client.init({
      apiKey: API_KEY,
      discoveryDocs: [DISCOVERY_DOC],
    });
    gapiInited = true;
    maybeEnableButtons();
  }

  /**
   * Callback after Google Identity Services are loaded.
   */
  function gisLoaded() {
    tokenClient = google.accounts.oauth2.initTokenClient({
      client_id: CLIENT_ID,
      scope: SCOPES,
      callback: '', // defined later
    });
    gisInited = true;
    maybeEnableButtons();
  }

  /**
   * Enables user interaction after all libraries are loaded.
   */
  function maybeEnableButtons() {
    if (gapiInited && gisInited) {
      document.getElementById('authorize_button').style.visibility = 'visible';
    }
  }

  /**
   *  Sign in the user upon button click.
   */
  function handleAuthClick() {
    tokenClient.callback = async (resp) => {
      if (resp.error !== undefined) {
        throw (resp);
      }
      document.getElementById('signout_button').style.visibility = 'visible';
      document.getElementById('authorize_button').innerText = 'Refresh';
      await listEmails();
    };

    if (gapi.client.getToken() === null) {
      // Prompt the user to select a Google Account and ask for consent to share their data
      // when establishing a new session.
      tokenClient.requestAccessToken({prompt: 'consent'});
    } else {
      // Skip display of account chooser and consent dialog for an existing session.
      tokenClient.requestAccessToken({prompt: ''});
    }
  }

  /**
   *  Sign out the user upon button click.
   */
  function handleSignoutClick() {
    const token = gapi.client.getToken();
    if (token !== null) {
      google.accounts.oauth2.revoke(token.access_token);
      gapi.client.setToken('');
      document.getElementById('content').innerText = '';
      document.getElementById('authorize_button').innerText = 'Authorize';
      document.getElementById('signout_button').style.visibility = 'hidden';
    }
  }

  /**
   * Print all Labels in the authorized user's inbox. If no labels
   * are found an appropriate message is printed.
   */
  async function listLabels() {
    let response;
    try {
      response = await gapi.client.gmail.users.labels.list({
        'userId': 'me',
      });
    } catch (err) {
      document.getElementById('content').innerText = err.message;
      return;
    }
    const labels = response.result.labels;
    if (!labels || labels.length == 0) {
      document.getElementById('content').innerText = 'No labels found.';
      return;
    }
    // Flatten to string to display
    const output = labels.reduce(
        (str, label) => `${str}${label.name}\n`,
        'Labels:\n');
    document.getElementById('content').innerText = output;
  }

  /**
   * List all received mails.
   */
    async function listEmails() {
    let response;
    let temp1;
    let messageHeaders = Array();
    let emailAdress = await gapi.client.gmail.users.getProfile({
          'userId':'me'
        }).emailAdress
    
    try {
      response = await gapi.client.gmail.users.messages.list({
        'userId': 'me',
      });
      
      for (let x in response.result.messages) {
        temp1 = response.result.messages[x];
        temp1 = String(temp1.id);
        messageHeaders.push(await gapi.client.gmail.users.messages.get({
          'userId':'me',
          'id': temp1
        }));
      }
      console.log(messageHeaders);
    } catch (err) {
      document.getElementById('content').innerText = err.message;
      return;
    }
    if (!messageHeaders || messageHeaders.length == 0) {
      document.getElementById('content').innerText = 'No emails found.';
      return;
    }

    // Extract relevant headers
    let messageSubjects = Array()
    for (let x in messageHeaders) {
      for (let y in messageHeaders[x].result.payload.headers) {
        if (messageHeaders[x].result.payload.headers[y].name === 'Subject') {
          messageSubjects.push(messageHeaders[x].result.payload.headers[y].value);
        }
      }
    }

    // Extract is email sent or received
    let messageIsReceived = Array()
    for (let x in messageHeaders) {
      for (let y in messageHeaders[x].result.payload.headers) {
        if (messageHeaders[x].result.payload.headers[y].name === 'From') {
          if (messageHeaders[x].result.payload.headers[y].value == emailAdress) {
            messageIsReceived.push(true);
          } else {
            messageIsReceived.push(false);
          }
        }
      }
    }

    // Flatten to string to display
    const output = messageSubjects.reduce(
        (str, header) => `${str}${header}\n`,
        'Emails:\n');
    document.getElementById('content').innerText = output;
    console.log(output)
  }
	</script>
